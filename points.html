<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points</title>
</head>
<body>
    <script>
        class Point {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            // static property
            Point.nbPointsCreated++;
        }
        
        static distance(a, b) {
            const dx = a.x - b.x;
            const dy = a.y - b.y;
            
            return Math.sqrt(dx*dx + dy*dy);
        }
        }

        // static property definition is necessarily outside of the class of ES6
        Point.nbPointsCreated = 0;

        // create 3 points
        const p1 = new Point(5, 5);
        const p2 = new Point(10, 10);
        const p3 = new Point(12, 27);

        console.log(Point.distance(p1, p2));
        console.log(Point.nbPointsCreated);
    </script>
</body>
</html>
